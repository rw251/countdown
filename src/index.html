<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<link type="image/vnd.microsoft.icon" sizes="16x16 32x32 64x64" href="assets/img/favicon.ico" rel="icon">
	<title>Countdown</title>

	<!-- build:css assets/css/tidy.min.css -->
	<link rel="stylesheet" href="assets/css/pure-min-0.6.0.css">
	<!--[if lte IE 8]>
    <link rel="stylesheet" href="assets/css/pure-grids-responsive-old-ie-min-0.6.0.css">
	<![endif]-->
	<!--[if gt IE 8]><!-->
	<link rel="stylesheet" href="assets/css/pure-grids-responsive-min-0.6.0.css">
	<!--<![endif]-->
	<link href="assets/css/style.css" rel="stylesheet">
	<!-- /build -->

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="container narrow-container">
		<div id="intro-page" class="page">
			<div class="pure-g">
				<div class="pure-u-1">
					<h1>Countdown</h1>
					<p>
						Play countdown against contestants from the actual show.
					</p>
				</div>
			</div>
			<form class="pure-form">
				<label for="player">Play</label>
				<select id="player" name="player">
					<option value="winn">the winner</option>
					<option value="lose">the loser</option>
					<option value="both">both players</option>
					<option value="cham">the champion</option>
					<option value="chal">the challenger</option>
					<option value="rand">a random player</option>
				</select>
				<label for="episode">from</label>
				<input id="episode" type="text" class="pure-input-1-3" placeholder="Episode number... leave blank for random" />

				<button id="go" class="pure-button pure-button-primary">Play!</button>
			</form>

			<form class="pure-form pure-form-stacked">
				<fieldset>
					<legend>Settings</legend>
					<div class="pure-g">

						<div class="pure-u-1 pure-u-md-1-4">
							<label for="setting-speed" class="control-label">Game speed</label>

							<label for="setting-speed-one" class="pure-radio">
								<input id="setting-speed-one" type="radio" name="setting-speed" value="700"> Slow
							</label>

							<label for="setting-speed-two" class="pure-radio">
								<input id="setting-speed-two" type="radio" name="setting-speed" value="500" checked> Medium
							</label>

							<label for="setting-speed-three" class="pure-radio">
								<input id="setting-speed-three" type="radio" name="setting-speed" value="300"> Fast
							</label>
						</div>

						<div class="pure-u-1 pure-u-md-1-4">
							<label for="setting-clock" class="control-label">Round length (seconds)</label>
							<input class="pure-input-1-3" type="number" id="setting-clock" value="30">
						</div>

						<div class="pure-u-1 pure-u-md-1-4">
							<label>
								<input type="checkbox" id="setting-speech" checked> Enable speech!
							</label>
						</div>

						<div class="pure-u-1 pure-u-md-1-4">
							<label for="setting-rounds" class="control-label">Include rounds</label>

							<label class="pure-radio">
								<input type="checkbox" id="setting-inc-letters" value="option1" checked> Letters
							</label>
							<label class="pure-radio">
								<input type="checkbox" id="setting-inc-numbers" value="option2" checked> Numbers
							</label>
							<label class="pure-radio">
								<input type="checkbox" id="setting-inc-conundrum" value="option3" checked> Conundrum
							</label>
						</div>
					</div>
				</fieldset>
			</form>
		</div>

		<div id="letters-page" class="letters-container page">
			<div class="pure-g">
				<div class="pure-u-1 letter-board">
					<div class="wrap">
						<div class="tile">
							<div class="tileInner"></div>
						</div>
						<div class="tile">
							<div class="tileInner"></div>
						</div>
						<div class="tile tile-end">
							<div class="tileInner"></div>
						</div>
						<div class="tile">
							<div class="tileInner"></div>
						</div>
						<div class="tile">
							<div class="tileInner"></div>
						</div>
						<div class="tile tile-end">
							<div class="tileInner"></div>
						</div>
						<div class="tile">
							<div class="tileInner"></div>
						</div>
						<div class="tile">
							<div class="tileInner"></div>
						</div>
						<div class="tile tile-end">
							<div class="tileInner"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="pure-g">
				<div class="pure-u-1 letter-declare">
					<div class="tile button-success">
						<div class="tileInner">1</div>
					</div>
					<div class="tile button-success">
						<div class="tileInner">2</div>
					</div>
					<div class="tile tile-end button-success">
						<div class="tileInner">3</div>
					</div>
					<div class="tile button-success">
						<div class="tileInner">4</div>
					</div>
					<div class="tile button-success">
						<div class="tileInner">5</div>
					</div>
					<div class="tile tile-end button-success">
						<div class="tileInner">6</div>
					</div>
					<div class="tile button-success">
						<div class="tileInner">7</div>
					</div>
					<div class="tile button-success">
						<div class="tileInner">8</div>
					</div>
					<div class="tile tile-end button-success">
						<div class="tileInner">9</div>
					</div>
				</div>
			</div>
			<div class="pure-g">
				<div class="pure-u-1 word-declare">
					<div class="input-group">
						<input id="word" type="text" class="form-control" placeholder="Enter word..." />
						<span class="input-group-btn">
						<button id="goWord" class="btn btn-default" type="button">Submit!</button>
					</span>
					</div>
				</div>
			</div>
		</div>

		<div id="numbers-page" class="numbers-container page">
			<div class="pure-g">
				<div class="pure-u-1-4">
					<span class="target">000</span>
				</div>
			</div>
			<div class="pure-g">
				<div class="pure-u-1">
					<div class="slots">
						<span class="nslot">&nbsp;</span>
						<span class="nslot">&nbsp;</span>
						<span class="nslot">&nbsp;</span>
					</div>
					<div class="slots">
						<span class="nslot">&nbsp;</span>
						<span class="nslot">&nbsp;</span>
						<span class="nslot">&nbsp;</span>
					</div>
					<span class="clock">30</span>
				</div>
			</div>
			<div class="pure-g">
				<div class="pure-u-1 number-calc">
					<div class="slots">
						<span class="calcslot" data-operator="add">+</span>
						<span class="calcslot" data-operator="subtract">−</span>
						<span class="calcslot" data-operator="divide">÷</span>
						<span class="calcslot" data-operator="times">×</span>
					</div>
					<div>
						<button id="messedUp" class="btn btn-default" type="button">Messed it up!!</button>
					</div>
				</div>
			</div>
			<div class="pure-g">
				<div class="pure-u-1 number-declare form-inline">
					<div class="input-group">
						<input id="number" type="text" class="form-control" placeholder="Enter number..." />
						<span class="input-group-btn">
						<button id="goNumber" class="btn btn-default" type="button">Submit!</button>
					</span>
					</div>
					<button id="goNumberNothing" class="btn btn-default" type="button">Nowhere near!</button>
				</div>
			</div>
		</div>

		<div id="conundrum-page" class="conundrum-container page">
			<div class="pure-g">

				<div class="pure-u-1">
					<div class="slots">
						<span class="cslot">&nbsp;</span>
						<span class="cslot">&nbsp;</span>
						<span class="cslot">&nbsp;</span>
					</div>
					<div class="slots">
						<span class="cslot">&nbsp;</span>
						<span class="cslot">&nbsp;</span>
						<span class="cslot">&nbsp;</span>
					</div>
					<div class="slots">
						<span class="cslot">&nbsp;</span>
						<span class="cslot">&nbsp;</span>
						<span class="cslot">&nbsp;</span>
					</div>
					<span class="clock">30</span>
				</div>
			</div>
			<div class="pure-g">
				<div class="pure-u-1 conundrum-buzz">
					<button id="buzz" class="btn btn-danger" type="button">BUZZ!</button>
				</div>
				<div class="pure-u-1 conundrum-declare">
					<div class="input-group">
						<input id="conundrum" type="text" class="form-control" placeholder="Enter conundrum..." />
						<span class="input-group-btn">
						<button id="goConundrum" class="btn btn-default" type="button">Submit!</button>
					</span>
					</div>
				</div>
			</div>
		</div>

		<div id="clock-score" class="clock-container page">
			<div class="l-box">
				<div>
					<span id="p1"></span><span id="pscore" class="score"></span>
					<span class="clock">30</span>
					<span id="c1"></span><span id="c1score" class="score"></span>
					<span id="c2"></span><span id="c2score" class="score"></span>
				</div>
			</div>
		</div>

		<div id="feed-wrapper" class="pure-g feed-wrapper">
			<div class="pure-u-sm-7-12">
				<div class="l-box">
					<div class="feed" rows="6"></div>
				</div>
			</div>
			<div class="pure-u-sm-5-12">

			</div>
		</div>

	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- build:js assets/js/tidy.min.js -->
	<script src="assets/js/script.js"></script>
	<!-- /build -->

</body>

</html>
