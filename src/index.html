<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<link type="image/vnd.microsoft.icon" sizes="16x16 32x32 64x64" href="assets/img/favicon.ico" rel="icon">
	<title>Countdown</title>

	<!-- build:css assets/css/tidy.min.css -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
	<!-- /build -->

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="container narrow-container">
		<div id="intro-page" class="page">
			<div class="row">
				<div class="col-sm-12">
					<h1>Countdown</h1>
					<p>
						Play countdown against contestants from the actual show.
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 form-inline">
					<span>Play </span>
					<select class="form-control" name="player">
						<option value="winn">the winner</option>
						<option value="lose">the loser</option>
						<option value="both">both players</option>
						<option value="cham">the champion</option>
						<option value="chal">the challenger</option>
						<option value="rand">a random player</option>
					</select>
					<span> from </span>
					<div class="input-group">
						<input id="episode" type="text" class="form-control" placeholder="Episode number... leave blank for random" />
						<span class="input-group-btn">
							<button id="go" class="btn btn-default" type="button">Play!</button>
						</span>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 form-horizontal">
					<div class="form-group">
						<label for="setting-speed" class="col-sm-2 control-label">Game speed</label>
						<div class="col-sm-10">
							<label class="radio-inline">
								<input type="radio" name="setting-speed" id="inlineRadio1" value="700"> Slow
							</label>
							<label class="radio-inline">
								<input type="radio" name="setting-speed" id="inlineRadio2" value="500" checked> Medium
							</label>
							<label class="radio-inline">
								<input type="radio" name="setting-speed" id="inlineRadio3" value="300"> Fast
							</label>
						</div>
					</div>
					<div class="form-group">
						<label for="setting-clock" class="col-sm-2 control-label">Round length (seconds)</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" id="setting-clock" value="30">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label>
									<input type="checkbox" id="setting-speech" checked> Enable speech
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="setting-rounds" class="col-sm-2 control-label">Include rounds</label>
						<div class="col-sm-10">
							<label class="checkbox-inline">
								<input type="checkbox" id="setting-inc-letters" value="option1" checked> Letters
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="setting-inc-numbers" value="option2" checked> Numbers
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="setting-inc-conundrum" value="option3" checked> Conundrum
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="letters-page" class="letters-container page">
			<div class="row">
				<div class="slots">
					<span class="slot">&nbsp;</span>
					<span class="slot">&nbsp;</span>
					<span class="slot">&nbsp;</span>
				</div>
				<div class="slots">
					<span class="slot">&nbsp;</span>
					<span class="slot">&nbsp;</span>
					<span class="slot">&nbsp;</span>
				</div>
				<div class="slots">
					<span class="slot">&nbsp;</span>
					<span class="slot">&nbsp;</span>
					<span class="slot">&nbsp;</span>
				</div>
				<span class="clock">30</span>
			</div>
			<div class="row">
				<div class="col-sm-12 letter-declare">
					<span class="btn btn-success">3</span>
					<span class="btn btn-success">4</span>
					<span class="btn btn-success">5</span>
					<span class="btn btn-success">6</span>
					<span class="btn btn-success">7</span>
					<span class="btn btn-success">8</span>
					<span class="btn btn-success">9</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 word-declare">
					<div class="input-group">
						<input id="word" type="text" class="form-control" placeholder="Enter word..." />
						<span class="input-group-btn">
						<button id="goWord" class="btn btn-default" type="button">Submit!</button>
					</span>
					</div>
				</div>
			</div>
		</div>

		<div id="numbers-page" class="numbers-container page">
			<div class="row">
				<div class="col-sm-3 col-sm-offset-3">
					<span class="target">000</span>
				</div>
			</div>
			<div class="row">
				<div class="slots">
					<span class="nslot">&nbsp;</span>
					<span class="nslot">&nbsp;</span>
					<span class="nslot">&nbsp;</span>
				</div>
				<div class="slots">
					<span class="nslot">&nbsp;</span>
					<span class="nslot">&nbsp;</span>
					<span class="nslot">&nbsp;</span>
				</div>
				<span class="clock">30</span>
			</div>
			<div class="row">
				<div class="col-sm-12 number-calc">
					<div class="slots">
						<span class="calcslot" data-operator="add">+</span>
						<span class="calcslot" data-operator="subtract">−</span>
						<span class="calcslot" data-operator="divide">÷</span>
						<span class="calcslot" data-operator="times">×</span>
					</div>
					<div>
						<button id="messedUp" class="btn btn-default" type="button">Messed it up!!</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 number-declare form-inline">
					<div class="input-group">
						<input id="number" type="text" class="form-control" placeholder="Enter number..." />
						<span class="input-group-btn">
						<button id="goNumber" class="btn btn-default" type="button">Submit!</button>
					</span>
					</div>
					<button id="goNumberNothing" class="btn btn-default" type="button">Nowhere near!</button>
				</div>
			</div>
		</div>

		<div id="conundrum-page" class="conundrum-container page">
			<div class="row">
				<div class="slots">
					<span class="cslot">&nbsp;</span>
					<span class="cslot">&nbsp;</span>
					<span class="cslot">&nbsp;</span>
				</div>
				<div class="slots">
					<span class="cslot">&nbsp;</span>
					<span class="cslot">&nbsp;</span>
					<span class="cslot">&nbsp;</span>
				</div>
				<div class="slots">
					<span class="cslot">&nbsp;</span>
					<span class="cslot">&nbsp;</span>
					<span class="cslot">&nbsp;</span>
				</div>
				<span class="clock">30</span>
			</div>
			<div class="row">
				<div class="col-sm-12 conundrum-buzz">
					<button id="buzz" class="btn btn-danger" type="button">BUZZ!</button>
				</div>
				<div class="col-sm-12 conundrum-declare">
					<div class="input-group">
						<input id="conundrum" type="text" class="form-control" placeholder="Enter conundrum..." />
						<span class="input-group-btn">
						<button id="goConundrum" class="btn btn-default" type="button">Submit!</button>
					</span>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-7">
				<div class="feed" rows="6"></div>
			</div>
			<div class="col-sm-5">
				<div><span id="p1"></span><span id="pscore" class="score"></span></div>
				<div><span id="c1"></span><span id="c1score" class="score"></span></div>
				<div><span id="c2"></span><span id="c2score" class="score"></span></div>
			</div>
		</div>

		<div id="test">

		</div>

	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- build:js assets/js/tidy.min.js -->
	<script src="assets/js/script.js"></script>
	<!-- /build -->

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>

</html>
